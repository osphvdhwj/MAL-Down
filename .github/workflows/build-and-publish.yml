name: Build APK and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Pub Outdated, Upgrade and Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: Pub Outdated
      run: flutter pub outdated || true

    - name: Pub Upgrade
      run: flutter pub upgrade

    - name: Analyze
      run: flutter analyze

    - name: Test
      run: flutter test --coverage

    - name: Build APK
      run: flutter build apk --release --target-platform android-arm64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Release APK
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

    - name: Publish to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        tag: v1.0.2
        name: MAL Down Release v1.0.2
        body: |
          This build runs `flutter pub outdated` and performs a full upgrade before building APK. Embedding v2 migration is enforced for all plugins including connectivity_plus.