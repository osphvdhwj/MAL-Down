name: Build APK and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Publish APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.24.0"

    - name: Verify Dart SDK Version
      run: dart --version

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Install dependencies
      run: flutter pub get

    - name: Pub Outdated
      run: flutter pub outdated || true

    - name: Analyze
      run: flutter analyze

    - name: Test
      run: flutter test --coverage

    - name: Build APK
      run: flutter build apk --release --target-platform android-arm64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Release APK
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

    - name: Publish to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        tag: v1.0.9
        name: MAL Down Release v1.0.9
        body: |
          Auto-generated release from GitHub Actions workflow.
