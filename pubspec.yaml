name: mal_down
description: MAL Down - Flutter Android app for MyAnimeList image downloading with metadata embedding
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Updated to latest Riverpod with code generation
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Routing - Modern navigation solution
  go_router: ^14.2.7
  
  # Network - Latest Dio with retry capability
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  
  # Local Storage - Database and preferences
  sqflite: ^2.3.3+2
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.4
  
  # Background Tasks - WorkManager for downloads
  workmanager: ^0.5.2
  
  # Notifications - Progress and completion alerts
  flutter_local_notifications: ^18.0.1
  
  # File & Image Handling
  file_picker: ^8.1.4
  image_picker: ^1.1.2
  native_exif: ^0.6.2
  image: ^4.2.0
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  
  # Gallery Integration - MediaStore for Android
  media_store_plus: ^0.1.3
  
  # Permissions - Android 13+ compatible
  permission_handler: ^11.3.1
  
  # XML Parsing - For MyAnimeList exports
  xml: ^6.5.0
  
  # Code Generation Support
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.4.0
  path: ^1.9.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting - Latest Flutter lints
  flutter_lints: ^5.0.0
  
  # Code Generation - Build runner and generators
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13
  
  # Testing - Mocking and integration tests
  mockito: ^5.4.4
  
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
