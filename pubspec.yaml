name: mal_down
description: MAL Down - Flutter Android app for MyAnimeList image downloading
publish_to: 'none'
version: 1.0.9+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.7.0
  riverpod_annotation: ^2.5.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.6.0

  sqflite: ^2.5.0
  path_provider: ^2.5.0
  shared_preferences: ^2.3.0
  hive: ^2.4.0
  hive_flutter: ^1.2.0

  dio: ^5.6.0
  connectivity_plus: ^5.1.0
  xml: ^6.5.0
  image: ^4.4.0
  cached_network_image: ^3.5.0
  flutter_cache_manager: ^3.4.2
  exif: ^3.4.0
  native_exif: ^0.6.2
  file_picker: ^6.2.0
  permission_handler: ^11.2.0
  path: ^1.8.5
  workmanager: ^0.5.3
  flutter_local_notifications: ^18.0.1
  intl: ^0.19.1
  uuid: ^4.2.2
  json_annotation: ^4.9.1
  equatable: ^2.0.8
  dartz: ^0.11.0
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.9
  riverpod_generator: ^2.5.0
  json_serializable: ^6.8.1
  hive_generator: ^2.1.0
  flutter_lints: ^6.0.0
  mocktail: ^1.0.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
          
