name: mal_down
description: MAL Down - Flutter Android app for MyAnimeList image downloading
publish_to: 'none'
version: 1.0.9+1

environment:
  sdk: '>=3.8.0 <4.0.0'

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # LAST WORKING VERSION COMPATIBLE WITH DART 3.5.0
  mocktail: ^1.0.0
  flutter_riverpod: ^2.7.0
  riverpod_annotation: ^2.5.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.6.0

  sqflite: ^2.5.0
  path_provider: ^2.5.0
  shared_preferences: ^2.3.0
  hive: ^2.4.0
  hive_flutter: ^1.2.0

  dio: ^5.6.0
  connectivity_plus: ^5.1.0
  xml: ^6.5.0
  image: ^4.4.0
  cached_network_image: ^3.5.0
  flutter_cache_manager: ^3.4.2
  exif: ^3.4.0
  native_exif: ^0.6.2
  file_picker: ^6.2.0
  permission_handler: ^11.2.0
  path: ^1.8.5
  workmanager: ^0.5.3
  flutter_local_notifications: ^18.0.1
  intl: ^0.19.1
  uuid: ^4.2.2
  json_annotation: ^4.9.1
  equatable: ^2.0.8
  dartz: ^0.11.0
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.9
  riverpod_generator: ^2.5.0
  json_serializable: ^6.8.1
  hive_generator: ^2.1.0
  flutter_lints: ^6.0.0
  mocktail: ^1.0.6   # <-- UPDATED
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500

include: package:flutter_lints/flutter.yaml

linter:
  rules:
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - avoid_print
    - always_declare_return_types
    - annotate_overrides
    - await_only_futures
    - camel_case_types
    - cancel_subscriptions
    - close_sinks
    - comment_references
    - constant_identifier_names
    - control_flow_in_finally
    - empty_statements
    - hash_and_equals
    - implementation_imports
    - non_constant_identifier_names
    - package_api_docs
    - package_names
    - package_prefixed_library_names
    - prefer_final_fields
    - prefer_final_locals
    - prefer_is_empty
    - prefer_is_not_empty
    - slash_for_doc_comments
    - sort_constructors_first
    - sort_unnamed_constructors_first
    - test_types_in_equals
    - throw_in_finally
    - type_init_formals
    - unnecessary_brace_in_string_interps
    - unnecessary_getters_setters
    - unnecessary_null_aware_assignments
    - unnecessary_null_in_if_null_operators
    - unnecessary_statements
    - unnecessary_this
    - unrelated_type_equality_checks
    - use_rethrow_when_possible
    - valid_regexps
