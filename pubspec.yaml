name: mal_down
description: MAL Down - Flutter Android app for MyAnimeList image downloading
publish_to: 'none'
version: 1.0.7+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  cupertino_icons: ^1.0.6
  google_fonts: ^6.0.0
  flutter_animate: ^4.5.0

  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  xml: ^6.4.2
  image: ^4.1.3
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  exif: ^3.3.0
  native_exif: ^0.5.0
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  path: ^1.8.3
  workmanager: ^0.5.2
  flutter_local_notifications: ^17.0.0
  intl: ^0.19.0
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.0
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
