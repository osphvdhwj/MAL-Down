name: mal_down
description: MAL Down - Flutter Android app for MyAnimeList image downloading with metadata embedding
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Material Design 3
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # Storage & Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network & HTTP
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # XML Parsing
  xml: ^6.4.2
  
  # Image Handling
  image: ^4.1.3
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # Metadata & EXIF
  exif: ^3.3.0
  native_exif: ^0.5.0
  
  # File Handling
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  path: ^1.8.3
  
  # Background Work
  workmanager: ^0.5.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Logging & Monitoring
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  
  # Testing
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500